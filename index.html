<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Financial Website</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="logo.svg" alt="Logo">
    </div>

    <div class="login-container">
        <div class="wrapper">
            <!-- Added id="loginForm" to the form tag -->
            <form id="loginForm">
                <h2>Login</h2>
                <div class="inputBox">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="inputBox">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password">
                        <ion-icon name="eye-off" id="togglePassword"></ion-icon>
                    </span>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" style="color:rgb(255, 255, 255);"></p> <!-- Error message placeholder -->
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="login.js"></script>
</body>

<footer>

    </div>
</footer>

</html>
