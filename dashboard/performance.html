<!-- performance.html -->
<div class="performance-container">
  <div class="performance-header">
    <h1>Performance Metrics</h1>
    <p>View KPIs, historical trends, and real-time performance.</p>
  </div>

  <!-- Metrics table -->
  <div class="table-card">
    <h2>Current KPIs</h2>
    <table class="metrics-table">
      <thead>
        <tr>
          <th>Metric</th>
          <th>Current Value</th>
          <th>Target</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monthly P/L</td>
          <td>$2,450</td>
          <td>$3,000</td>
        </tr>
        <tr>
          <td>Win Rate</td>
          <td>62%</td>
          <td>70%</td>
        </tr>
        <tr>
          <td>Sharpe Ratio</td>
          <td>1.45</td>
          <td>1.50</td>
        </tr>
        <tr>
          <td>Max Drawdown</td>
          <td>8.2%</td>
          <td>5%</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Line chart of daily balance -->
  <div class="chart-card">
    <h2>Equity Curve (Last 30 Days)</h2>
    <canvas id="equityCurveChart"></canvas>
  </div>
</div>
