<!-- budgeting.html -->
<div class="budgeting-container">
  <div class="budgeting-header">
    <h1>Budgeting</h1>
    <p>Allocate funds, track spend, and view budget summaries.</p>
  </div>

  <div class="budget-grid">
    <div class="budget-card">
      <h2>Marketing</h2>
      <p class="amount">Budget: $5,000</p>
      <p class="amount">Spent: $3,200</p>
    </div>
    <div class="budget-card">
      <h2>Development</h2>
      <p class="amount">Budget: $8,000</p>
      <p class="amount">Spent: $6,450</p>
    </div>
    <div class="budget-card">
      <h2>Operations</h2>
      <p class="amount">Budget: $2,500</p>
      <p class="amount">Spent: $1,700</p>
    </div>
    <div class="budget-card">
      <h2>Risk Management</h2>
      <p class="amount">Budget: $3,000</p>
      <p class="amount">Spent: $1,200</p>
    </div>
  </div>

  <!-- Bar chart -->
  <div class="chart-card">
    <h2>Budget vs Spent</h2>
    <canvas id="budgetBarChart"></canvas>
  </div>
</div>
