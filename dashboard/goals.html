<!-- goals.html -->
<div class="goals-container">
  <div class="goals-header">
    <h1>Goals &amp; Milestones</h1>
    <p>Track your objectives and upcoming target dates.</p>
  </div>

  <div class="goals-grid">
    <!-- Each goal is a glass-effect card with a progress bar -->
    <div class="goal-card">
      <h2>Complete Platform Redesign</h2>
      <p class="due-date">Due: Jun 15, 2025</p>
      <div class="progress-bar">
        <div class="progress" style="width: 80%;"></div>
      </div>
      <p class="progress-text">80% complete</p>
    </div>

    <div class="goal-card">
      <h2>Launch Mobile App</h2>
      <p class="due-date">Due: Jul 01, 2025</p>
      <div class="progress-bar">
        <div class="progress" style="width: 45%;"></div>
      </div>
      <p class="progress-text">45% complete</p>
    </div>

    <div class="goal-card">
      <h2>Reach 10k Active Users</h2>
      <p class="due-date">Due: Aug 20, 2025</p>
      <div class="progress-bar">
        <div class="progress" style="width: 25%;"></div>
      </div>
      <p class="progress-text">25% complete</p>
    </div>

    <div class="goal-card">
      <h2>Integrate AI Signals</h2>
      <p class="due-date">Due: Sep 30, 2025</p>
      <div class="progress-bar">
        <div class="progress" style="width: 10%;"></div>
      </div>
      <p class="progress-text">10% complete</p>
    </div>
  </div>
</div>
